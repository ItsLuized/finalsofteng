<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Registro</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>
<nav class="green darken-2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">PROmet</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/menu">Menú Principal</a></li>
            <li><a href="#">Wheels</a></li>
            <li><a href="/menu-bus">Buses</a></li>
            <li><a href="#">Tren</a></li>
            <li><a href="/menu-usuario">Usuarios</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="/menu">Menú Principal</a></li>
            <li><a href="#">Wheels</a></li>
            <li><a href="/menu-bus">Buses</a></li>
            <li><a href="#">Tren</a></li>
            <li><a href="/menu-usuario">Usuarios</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<section>
    <div class="section container scrollspy" id="contact">
        <div class="row">
            <form class="col s12" action="#" th:action="@{/crearusuario}" method="post">
                <div>
                    <br>
                    <h1 class="header center">Bienvenido a PROmet</h1>

                    <div class="row center">
                        <h5 class="header col s12 light">Porfavor registre el Usuario</h5>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="correo" type="text" value="" th:field="*{newUser.email}" class="validate">
                        <label for="correo">Correo Electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="contrasena" type="text" value="" th:field="*{newUser.password}" class="validate">
                        <label for="contrasena">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="direccion" type="text" value="" th:field="*{newUser.direccion}"  class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">dvr</i>
                        <input id="documento" type="text" value="" th:field="*{newUser.documento}"  class="validate">
                        <label for="documento">Documento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_phone</i>
                        <input id="telefono" type="text" value="" th:field="*{newUser.telefono}"  class="validate">
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
                <div class="input-field col s12">
                    <select id="zonaExistente" name="zonaPadre" th:field="*{newUser.zona}">
                        <option value="" disabled selected>Elija una opción</option>
                        <option th:each="zona : ${zonasExistentes}"
                                th:value="${zona.getZonaId()}"
                                th:text="${zona.nombreLugar}"></option>
                    </select>
                    <label>Seleccione la Zona</label>
                </div>

                <div class="row">
                    <div class="row">
                        <div class="input-field col s13 ">
                            <input type="submit" value="Registrarse" class="btn light-dark green">
                        </div>
                        <div class="input-field col s13">
                            <a class="btn grey" id="cancelar" onclick="window.history.back();">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.js}"></script>t>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>t>
<script type="text/javascript" th:src="@{/js/init.js}"></script>

<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>

</body>
</html>
